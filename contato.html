<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <link rel="stylesheet" href="./estilo/contato.css">
</head>
<body>

    <h1>Formulário de contato.</h1>

    <!-- aqui um formulario simples pra ilustrar um contato-->
    <form action="">
        <div>
            <label for="pnome">Nome:</label>
            <input type="text" name="pnome" id="pnome" placeholder="Digite">
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Digite">
        </div>

        <br>

        <div class="mensagem">
            <label for="">Mensagem</label>
            <br>
    
            <textarea name="" id="" cols="80" rows="20"></textarea>
            
            <!-- Uma div com dois botoes um para resetar todo o texto do formulário e outro para voltar ao Index-->
        </div>
            <div id="div-btn">
                <a href="" id="div-btn" type="reset" title="Botão para resetar suas digitações">Redefenir</a>
                <a title="Botão para voltar" href="./index.html">Voltar</a>
            </div>

    </form>
    
</body>
</html>
